<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lissi und der Wilde Kaiser">
    
    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="/api/placeholder/180/180" />
    
    <title>Lissi und der Wilde Kaiser</title>
    
    <!-- Load HLS.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .message {
            background-color: #1e1e1e;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0;
            border: 1px solid #2c2c2c;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .title {
                font-size: 20px;
            }

            .message {
                font-size: 13px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Lissi und der Wilde Kaiser</h1>
        <div class="video-container">
            <video id="videoPlayer" controls playsinline></video>
        </div>
        <div class="message">
            Hinweis: Der Film ist in SD-Qualit√§t (480p) verf√ºgbar, da es sich um einen √§lteren Film handelt. 
            Wir hoffen, du hast trotzdem viel Spa√ü beim Ansehen! üé¨
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const source = 'IHRE_M3U8_URL_HIER'; // Hier Ihre m3u8-URL einf√ºgen
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                
                hls.loadSource(source);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(function(error) {
                        console.log("Autoplay prevented:", error);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            }
            // Fallback f√ºr Safari (iOS)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(function(error) {
                        console.log("Autoplay prevented:", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
